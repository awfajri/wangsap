<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wangsap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href=".../WhatsApp.svg.webp" type="image/x-icon">
  </head>
  <body class="p-8">

    <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
        wangsappp kelompok 3
      </h1>


      <div id="authFormContainer" class="mb-6">
        <form id="registerForm" class="flex flex-col items-center gap-4" style="display:none;">
          <label class="text-lg font-semibold text-gray-700">Registrasi Akun Baru</label>
          <input type="text" id="regUsernameInput" class="w-64 p-2 border border-gray-300 rounded-md text-center" placeholder="Username..." required />
          <input type="password" id="regPasswordInput" class="w-64 p-2 border border-gray-300 rounded-md text-center" placeholder="Password..." required />
          <span id="regError" class="text-red-500 text-sm" style="display:none;"></span>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors">Daftar</button>
          <button type="button" id="toLoginBtn" class="text-blue-600 underline text-sm mt-2">Sudah punya akun? Login</button>
        </form>
        <form id="loginForm" class="flex flex-col items-center gap-4">
          <label class="text-lg font-semibold text-gray-700">Login Akun</label>
          <input type="text" id="loginUsernameInput" class="w-64 p-2 border border-gray-300 rounded-md text-center" placeholder="Username..." required />
          <input type="password" id="loginPasswordInput" class="w-64 p-2 border border-gray-300 rounded-md text-center" placeholder="Password..." required />
          <span id="loginError" class="text-red-500 text-sm" style="display:none;"></span>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors">Login</button>
          <button type="button" id="toRegisterBtn" class="text-blue-600 underline text-sm mt-2">Belum punya akun? Daftar</button>
        </form>
      </div>

      <div id="mainChatUI" style="display:none;">
        <div class="info-box p-4 mb-6 text-sm text-center">
          <p>
            <strong>Username Anda:</strong> <span id="userIdDisplay">Memuat...</span>
          </p>
          <button id="logoutBtn" class="mt-2 bg-red-500 text-white px-3 py-1 rounded font-semibold hover:bg-red-600 transition-colors">Logout</button>
          <p><strong>Algoritma:</strong> AES</p>
          <p class="mt-2">
            Kalo pengen chattan, tukeran username dulu yaaaaa. gunanya buat bikin kunci obrolan.
          </p>
        </div>

        <div class="flex flex-col gap-6">
          <!-- Riwayat Obrolan -->
          <div class="chat-box" id="chatHistory">
            <!-- Pesan akan ditampilkan di sini -->
          </div>

          <!-- Kontrol Pesan -->
          <div class="bg-gray-100 p-4 rounded-xl shadow-inner">
            <div class="flex flex-col sm:flex-row items-center gap-4 mb-4">
              <div class="w-full sm:w-1/2">
                <label for="peerIdInput" class="text-sm font-medium text-gray-600"
                  >Username Teman:</label
                >
                <input
                  type="text"
                  id="peerIdInput"
                  class="w-full mt-1 p-2 border border-gray-300 rounded-md"
                  placeholder="Masukkan username teman"
                />
              </div>
              <div class="w-full sm:w-1/2">
                <label
                  for="algorithmSelect"
                  class="text-sm font-medium text-gray-600"
                  >Pilih Algoritma:</label
                >
                <select
                  id="algorithmSelect"
                  class="w-full mt-1 p-2 border border-gray-300 rounded-md"
                >
                  <option value="AES">AES</option>
                  <option value="DES">DES (Tidak Aman)</option>
                </select>
              </div>
            </div>

            <div class="flex items-center space-x-2">
              <input
                type="text"
                id="messageInput"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Ketik pesan..."
              />
              <button
                id="sendMessageBtn"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold whitespace-nowrap hover:bg-blue-700 transition-colors"
              >
                Kirim
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          localStorage.removeItem('chatUsername');
          localStorage.removeItem('chatPassword');
          location.reload();
        });
      }
    });
  </script>
  <script>
    // Feedback error dan auto pindah UI setelah submit username
    document.addEventListener('DOMContentLoaded', function() {
      const usernameForm = document.getElementById('usernameForm');
      const usernameInput = document.getElementById('usernameInput');
      const usernameError = document.getElementById('usernameError');
      const usernameFormContainer = document.getElementById('usernameFormContainer');
      const mainChatUI = document.getElementById('mainChatUI');
      usernameForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const val = usernameInput.value.trim();
        if (!val.match(/^[a-zA-Z0-9]{3,20}$/)) {
          usernameError.textContent = 'Username minimal 3 karakter, maksimal 20, hanya huruf dan angka.';
          usernameError.style.display = 'block';
          return;
        }
        usernameError.style.display = 'none';
        localStorage.setItem('chatUsername', val);
        usernameFormContainer.style.display = 'none';
        mainChatUI.style.display = 'block';
        document.getElementById('userIdDisplay').textContent = val;
      });
    });
  </script>
  </body>
</html>
